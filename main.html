<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
</head>
<body>
    <h1>Job Application Form</h1>
    <form action="#" method="post">
        <label for="name">Name<span>*</span>:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email<span>*</span>:</label>
        <input type="email" id="email" name="email" required><br>

        <fieldset>
            <legend>Gender<span>*</span>:</legend>
            <label for="gender_m">
                <input type="radio" id="gender_m" name="gender" value="male" required>
                Male
            </label>
            <label for="gender_f">
                <input type="radio" id="gender_f" name="gender" value="female" required>
                Female
            </label>
        </fieldset><br>

        <label for="laptop">Laptop Brands:</label>
        <select id="laptop" name="laptop">
            <option value="apple">Apple</option>
            <option value="asus">Asus</option>
            <option value="hp">HP</option>
        </select><br>

        <label for="age">Age<span>*</span>:</label>
        <input type="number" id="age" name="age" required><br>

        <label for="dob">Date of Birth<span>*</span>:</label>
        <input type="date" id="dob" name="dob" required><br>

        <label for="password">Password<span>*</span>:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="portfolio">Portfolio URL:</label>
        <input type="url" id="portfolio" name="portfolio"><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
